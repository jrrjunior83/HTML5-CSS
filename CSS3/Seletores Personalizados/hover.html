<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div{
    width: 150px;
}
div > p {
    display: none; /*o sinal > indica que o parágrafo é filho da div. o none esconde o parágrafo e o block mostra o texto escondido.*/

}
div:hover > p {
    display: block;
    color: white;
    background-color: red;
    width: 100px;
}

div:hover {
    color: red; /*ao passar o mouse o texto ficará vermelho*/
}

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>EU TE AMO!</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
