<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Segunda Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
           
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle;/*Alinhamento Vertical*/
            
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Tabela</h1>
    <!--
        HIERARQUIA  DE TABELAS (simples)
        TABLE =  Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = Cabeçalho de tabela
                    TABLE DATA = Dado de tabela
    -->
    <table> 
        <tr class="Linha"> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td> <!--seguindo o padrão excel, alinhando números a direita.-->
        </tr>
        <tr><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td> <!--seguindo o padrão excel, alinhando números a direita.-->
        </tr>
        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
