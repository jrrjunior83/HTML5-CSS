<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML podemos inserir elementos na lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a tag &lt;h&gt;">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag &lt;img&gt;, src define o caminho para encontrá-la e alt dá a descrição">Imagens</abbr></li> 
        <li><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usa-se a tag &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usa-se a tag &lt;ul&gt;">Listas com demarcações</abbr></li>   
    </ul>
   
    
        
    
</body>
</html>
